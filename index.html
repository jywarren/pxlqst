<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>PXLQST</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="bower_components/bootstrap-css/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="pxlqst.css" rel="stylesheet">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap-css/js/bootstrap.min.js"></script>
    <script src="pxlqst.js"></script>

  </head>

  <body>

    <div class="viewport">
    </div>

    <script>

      var world;

      window.addEventListener('load', function(e) {


        world = new Pxlqst.World();

        var room = world.addRoom();

        world.goTo(room);
        world.resize();

        // doors!
        // this is wrong; we should separate state from display: create Wall object 
        room.tile( 0, 8).remove(room.tile( 0, 8).objects[0]);
        room.tile(11, 0).remove(room.tile(11, 0).objects[0]);
  
  
        // monsters!
        room.tile(12, 3).create(Pxlqst.Monster);
  
  
        // torch!
        room.tile( 4, 8).create(Pxlqst.Torch);


      });

    </script>

  </body>
</html>
