<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>PXLQST</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="pxlqst.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="pxlqst.js"></script>

  </head>

  <body>

    <div class="viewport"></div>

    <div class="health"></div>

    <div class="credits">
      <a class="tile" style="background: white;" href="https://github.com/jywarren/pxlqst/"></a>
      <a class="tile" style="background: green;" href="https://github.com/jywarren/pxlqst/releases/"></a>
    </div>

    <script>

      var world;

      window.addEventListener('load', function(e) {


        world = new Pxlqst.World();

        var key = {
  
          ' ': false, // floor
          '0': Pxlqst.Wall,
          'X': Pxlqst.You,
          'Z': Pxlqst.Zombie,
          'r': Pxlqst.Rat,
          't': Pxlqst.Torch,
          'S': Pxlqst.Stone,
          's': Pxlqst.Sword,
          'c': Pxlqst.Cake
  
        }
  
  
        var map = [

        // 0123456789abcdef  
          '00000000 0000000', // 0
          '0              0', // 1
          '0              0', // 2
          '0   r       Z  0', // 3
          '0              0', // 4
          '0   s          0', // 5
          '0               ', // 6
          '0              0', // 7
          '0   t          0', // 8
          '0          r   0', // 9
          '0              0', // a
          '   r           0', // b
          '0  S         c 0', // c
          '0              0', // d
          '0              0', // e
          '0000 00000000000'  // f
  
        ]

        world.room.read(map, key);

        /*

        // we can also add items explicitly rather than via the map reader:
  
        // Zombies!
        world.room.tile(12,  3).create(Pxlqst.Monster);
  
        // Rats!
        world.room.tile(9, 11).create(Pxlqst.Rat);

        // Doors!
        world.room.addDoor( 0, 8);

        */  

      });

    </script>

  </body>
</html>
