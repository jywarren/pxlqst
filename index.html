<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>PXLQST</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="bower_components/bootstrap-css/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="pxlqst.css" rel="stylesheet">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap-css/js/bootstrap.min.js"></script>
    <script src="pxlqst.js"></script>

  </head>

  <body>

    <div class="viewport"></div>

    <div class="health"></div>

    <div class="credits">
      <a class="tile" style="background: white;" href="https://github.com/jywarren/pxlqst/"></a>
      <a class="tile" style="background: green;" href="https://github.com/jywarren/pxlqst/releases/"></a>
    </div>

    <script>

      var world;

      window.addEventListener('load', function(e) {


        world = new Pxlqst.World();

        var room = world.room;

        // doors!
        room.addDoor( 0, 8);
        room.addDoor( 11, 0);
  
  
        // monsters!
        room.tile(12,  3).create(Pxlqst.Monster);
  
  
        // rats!
        room.tile(9, 11).create(Pxlqst.Rat);
        room.tile(4,  3).create(Pxlqst.Rat);
  
  
        // torch!
        room.tile( 4,  8).create(Pxlqst.Torch);

  
        // cake!
        room.tile(13, 12).create(Pxlqst.Cake);

  
        // stone!
        room.tile( 3, 12).create(Pxlqst.Stone);

  
        // sword!
        room.tile( 4,  5).create(Pxlqst.Sword);
  

      });

    </script>

  </body>
</html>
